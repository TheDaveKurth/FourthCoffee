<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for product in productlist %}
  <div class="col">
      <div class="card text-center" style="width: 15rem;">
        <div class="card-header"><h5>{{ product.name }}</h5></div>
        <img  src="{{ product.photolocation }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Price: ${{ product.price }}</h5>
          <!-- <button type="button" class="btn btn-primary" id="liveAlertBtn" onclick="alert('Item Added to Cart', 'success')">Add to order</button> -->
          <a href="#" class="btn btn-primary add-to-cart" id="liveAlertBtn" onclick="alert('Item Added to Cart', 'success')"  data-product-id="{{ product.produtctid }}" data-product-name="{{ product.name }}" data-product-price="{{ product.price }}"   data-product="{{ product.produtctid }} ">Add to order</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
